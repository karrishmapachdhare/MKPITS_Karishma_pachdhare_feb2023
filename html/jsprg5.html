
<html>
<body>
greater:<input type="text" id="num1"><br>
smaller:<input type="text" id="num2"><br>
<input type="button" value="show greater" onclick="greater();"><br>
<span id="result"></span>
</body>
<script>
function greater()
{
var num1,num2;
num1=document.getElementById("num1").value;
num2=document.getElementById("num2").value;
if(num1>num2)
{
document.getElementById("result").innerHTML=+num1+ "is greater than" +num2;
}
else
{
document.getElementById("result").innerHTML=+num2+ "is greater than" +num1;
}
}
</script>
</html>
