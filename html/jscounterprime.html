<html>
<body>
num<input type="text" id="t">
<input type="button" value="submit" onclick="check()";/>
</body>
<script>
function check()
{
var num=parseInt(document.getElementById("t").value);
var counter=0;
var flag=0;
while(counter<num)
{
counter++
}
if(num%counter==2)
{
flag=1;
}
if(flag==0)
{
alert("prime")
}
else
{
alert("number is not prime")
}
}
</script>
