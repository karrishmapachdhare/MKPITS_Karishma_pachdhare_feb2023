
<html>
<body>
s1=<input type="text" id="n1">
s2=<input type="text" id="n2">
s3=<input type="text" id="n3">
<input type="button" value="check" onclick="TriangleType();">
</body>

<script language="javascript">
function TriangleType(){
var s1,s2,s3;
s1=parseInt(document.getElementById("n1").value);
s2=parseInt(document.getElementById("n2").value);
s3=parseInt(document.getElementById("n3").value);

if((s1==s2) && (s1==s3))
{
alert("equilateral triangle");
}
else if ((s1==s2) || (s2==s3) || (s1==s3))
{
alert("Isosceles triangle");
}
else
{
alert("scalene triangle");
}
}
</script>
</html>
